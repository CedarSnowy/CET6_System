<!DOCTYPE html>
 {% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>成绩显示</title>
	<link rel="stylesheet" href="{% static 'bootstrap.css' %}">
       <link rel="stylesheet" href="{% static 'jquery-3.7.0.js' %}">
       <link rel="stylesheet" href="{% static 'bootstrap.js' %}">
    <style>
           .lookup-box{
               width:800px;
               height:200px;
               margin-left:auto;
               margin-right:auto;
               border:1px solid #dddddd;
               margin-top:220px;
               padding-left:20px;
               padding-right:20px;
           }
           .lookup-box h2{
               text-align:center;
           }
       </style>
</head>
<body>
 <div class="lookup-box">
    <h2>考生成绩</h2>

     <table class="table">
	<caption>考生考试成绩查询</caption>
	<thead>
		<tr>
			<th>考生身份证号</th>
			<th>考试场次</th>
			<th>考试成绩</th>
            <th>是否</th>
		</tr>
	</thead>
	<tbody>
		<tr class="success">
			<td>{{ idcard }}</td>
			<td>{{ examid }}</td>
			<td>{{ score }}</td>
            <td>{{ ispass }}</td>
		</tr>
	</tbody>
</table>

 </div>


</body>
</html>
